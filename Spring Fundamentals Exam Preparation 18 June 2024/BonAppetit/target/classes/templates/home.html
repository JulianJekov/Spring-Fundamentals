<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <h6 class="bg-gray text-dark mb-0 mt-0" th:text="|Welcome, ${@currentUser.username}|">Welcome, {username}</h6>
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">
                        Desserts (<span th:text="${allRecipes.getDesserts().size()}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table th:each="dessert : ${allRecipes.getDesserts()}" class="table table-striped table-dark">
                            <tr>
                                <td class="bg-warning" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/dessert.png" alt="Dessert" width="35px" height="35px">
                                </td>
                                <td th:text="${dessert.getName()}"></td>
                                <td th:text="${dessert.getIngredients()}"></td>
                                <td>
                                    <form th:method="POST" th:action="@{/users/recipe/add-to-favourites/{id}(id = ${dessert.id})}">
                                        <button class="my-btn" type="submit">
                                            <img class="mr-2 " src="/img/add-to-favourites.png" alt="Dessert" width="35px" height="35px">
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2"
                        th:text="|Cocktails (${allRecipes.getCocktails().size()})|">Cocktails ({count})</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table th:each="cocktail : ${allRecipes.getCocktails()}" class="table table-striped table-dark">
                            <tr>
                                <td class="bg-success" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/cocktail.png" alt="Cocktail" width="35px"
                                         height="35px">
                                </td>
                                <td th:text="${cocktail.name}">{name}</td>
                                <td th:text="${cocktail.ingredients}">{ingredients}</td>
                                <td>
                                    <form th:method="POST" th:action="@{/users/recipe/add-to-favourites/{id}(id = ${cocktail.id})}">
                                        <button class="my-btn" type="submit">
                                            <img class="mr-2 " src="/img/add-to-favourites.png" alt="Dessert" width="35px" height="35px">
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2"
                        th:text="|Main Dishes (${allRecipes.getMainDishes().size()})|">Main Dishes ({count})</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table th:each="mainDish : ${allRecipes.getMainDishes()}"
                               class="table table-striped table-dark">
                            <tr>
                                <td class="bg-info" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/main-dish.png" alt="Main-Dish" width="35px"
                                         height="35px">
                                </td>
                                <td th:text="${mainDish.name}">{name}</td>
                                <td th:text="${mainDish.ingredients}">{ingredients}</td>
                                <td>
                                    <form th:method="POST" th:action="@{/users/recipe/add-to-favourites/{id}(id = ${mainDish.id})}">
                                        <button class="my-btn" type="submit">
                                            <img class="mr-2 " src="/img/add-to-favourites.png" alt="Dessert" width="35px" height="35px">
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2"
                        th:text="|Favourites (${allRecipes.getFavourites().size()})|"
                    >Favourites ({count})</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark"
                               th:each="favourites : ${allRecipes.getFavourites()}"
                        >
                            <tr>
                                <td class="bg-primary" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/star.png" alt="Star" width="35px" height="35px">
                                </td>
                                <td th:text="${favourites.name}">{name}</td>
                                <td th:text="${favourites.ingredients}">{ingredients}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
